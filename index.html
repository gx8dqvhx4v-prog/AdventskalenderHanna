<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adventskalender Codes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #d32f2f;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #b71c1c;
    }
    #result {
      margin-top: 15px;
      color: #d32f2f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Adventskalender</h2>
    <p>Code eingeben:</p>
    <input id="code" placeholder="z.B. A1, B7, X3" />
    <button onclick="check()">Ã–ffnen</button>
    <p id="result"></p>
  </div>

  <script>
    // Hier deine Codes eintragen
    // Beispielstruktur: "CODE": "https://deinlink.com/datei"
    const links = {
      "A1": "https://example.com/nachricht1",
      "A2": "https://example.com/nachricht2",
      "A3": "https://example.com/nachricht3"
      // ... bis A24
    };

    function check() {
      const c = document.getElementById("code").value.trim().toUpperCase();
      const result = document.getElementById("result");

      if (links[c]) {
        window.location.href = links[c];
      } else {
        result.textContent = "Falscher oder unbekannter Code.";
      }
    }
  </script>
</body>
</html>
